<ion-navbar dark *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>BambooSub</ion-title>
  <ion-buttons end>
    <button (click)="add()"><ion-icon name="add">add</ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="bamboo-sub">
  <ion-card>
    <ion-card-header>
      {{parent.text}}
    </ion-card-header>
    <ion-card-content>
      <ion-buttons end>
        <p>
          <ion-icon name="chatboxes"></ion-icon> {{parent.subcount}}</p>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>Story</ion-list-header>
    <ion-item-sliding *ngFor="#bamboo of bamboos">
      <button ion-item (click)="viewBamboo(bamboo)">
          <h2>{{bamboo.text}}</h2>
          <p style="float:right">
              <ion-icon name="chatboxes"></ion-icon> {{bamboo.subcount}}</p>
        </button>
    </ion-item-sliding>
  </ion-list>

</ion-content>
