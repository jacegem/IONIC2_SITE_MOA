<ion-navbar *navbar>
  <ion-title>sampleMap</ion-title>
</ion-navbar>

<ion-content padding class="sample-map">
  <ion-item>
    <ion-label>Name(s)</ion-label>
    <!--<ion-select [(ngModel)]="data.person" multiple>-->
    <ion-select [(ngModel)]="data.person" (change)="onChange($event)">
      <ion-option *ngFor="#name of namesList" [value]="name.shortName" [checked]="false">{{name.shortName}}</ion-option>
    </ion-select>
  </ion-item>

  <div id="map"></div>

  <iframe src="http://m.nlotto.co.kr">
  </iframe>

  <ion-list>
    <ion-item *ngFor="#name of namesList #i = index">LIST{{i+1}} : {{name.shortName}}</ion-item>
  </ion-list>

  <button default (click)="createBanner()">Create Banner</button>
  <button secondary (click)="showBanner('bottom')">Show Banner</button>
  <button dark (click)="hideBanner()">Hide Banner</button>
  <button light (click)="showInterstitial()">Show Interstitial</button>

</ion-content>
