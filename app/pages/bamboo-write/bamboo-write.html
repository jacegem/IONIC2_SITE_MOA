<ion-navbar dark *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Write</ion-title>
</ion-navbar>

<ion-content padding class="bamboo-write">
  <ion-card>
    <ion-card-header>
      {{parent.text}}
    </ion-card-header>
    <ion-card-content>
      <!--<p>
        <ion-icon name="heart"></ion-icon>123</p>-->
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label stacked>Message</ion-label>
    <ion-textarea rows="5" [(ngModel)]="text" (keypress)="eventHandler($event)"></ion-textarea>
    <!--<ion-textarea id="textarea" [(ngModel)]="text" ></ion-textarea>-->
  </ion-item>
  
  <button full (click)="write()"><ion-icon name="add">Write</ion-icon></button> 


</ion-content>
